<div class="container">
  <h1>Tarefas</h1>
  <div class="row">
    <div class="col-12">
      <ol>
        <li class="border border_all" *ngFor="let tarefa of listaTarefas" [ngStyle]="
    {'text-decoration': tarefa.status ? 'line-through': ''}">{{ tarefa.descricao}} {{ tarefa.status }}
          <div class="button d-flex justify-content-end align-item-center">
            <button class="btn btn-primary " *ngIf="{'text-decoration': tarefa.status  ? 'line-through': ''}"
              (click)="trocarStatus(tarefa)">{{ tarefa.status ? "Desfazer":"Concluir" }}</button>
          </div>
        </li>
      </ol>

    </div>
  </div>
</div>
